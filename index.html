<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Proza+Libre:ital,wght@0,400;0,600;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col-full nav">
          <h3>Code Journal</h3>
          <a id="entries-link">Entries</a>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <form id="new-entry-form">
        <div class="row">
          <div class="col-full">
            <h1 id="entry-form-title">New Entry</h1>
          </div>
          <div class="col-half">
            <div class="img-wrap">
              <img src="images/placeholder-image-square.jpg" id="entry-img" class="entry-img" alt="new entry photo">
            </div>
          </div>
          <div class="col-half row">
            <div class="form-row">
              <div>
                <label for="title">Title</label>
              </div>
              <input type="text" id="title" name="title" required/>
            </div>
            <div class="form-row">
              <div>
                <label for="img-url">Photo URL</label>
              </div>
              <input type="text" id="img-url" name="img" required/>
            </div>
          </div>
          <div class="col-full">
            <div>
              <label for="notes">Notes</label>
            </div>
            <textarea id="notes" name="notes" rows="6" required></textarea>
          </div>
          <div class="col-full submit-row">
            <button type="submit" class="button">Save</button>
          </div>
        </div>
      </form>
    </div>

    <div data-view="entries" class="hidden">
      <div class="row">
        <div class="col-full flex space-between">
          <h1>Entries</h1>
          <a class="button" id="form-link">New</a>
        </div>
      </div>
      <p id="no-entries" class="no-entries">No entries have been recorded.</p>
      <ul id="entries-list" class="entries-list"></ul>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
